<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>League</title>

<link rel="stylesheet" type="text/css" media="all"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"
	src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<h1>Team</h1>

		<form class="form-group" action="/ui/editTeam"
			th:action="@{/ui/saveTeam}" method="post">
			<input th:type="hidden" name="id" th:field="${team.id}" />
			<input th:type="hidden" name="leagueid" th:field="${team.league.id}" />
			<div class="form-group">
				<label for="title">Name</label> <input type="text"
					class="form-control" id="title" th:field="${team.wikiFCId}" />
			</div>
			<div class="form-group">
				<label for="initialPoints">Initial points</label> <input type="text"
					class="form-control" id="initialPoints"
					th:field="${team.initialPoints}" />
			</div>
			<div class="form-group">
				<label for="bergerTablePosition">Berger table position</label> <input
					type="text" class="form-control" id="bergerTablePosition"
					th:field="${team.bergerTablePosition}" />
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
			<a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
		</form>
	</div>
</body>
</html>
