<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" type="text/css" media="all"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

<script type="text/javascript"
	th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"
	src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"
	src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<h1>League application error</h1>
	<table class="table-responsive table-bordered">
		<tr>
			<td>Date</td>
			<td th:text="${timestamp}" />
		</tr>
		<tr>
			<td>Path</td>
			<td th:text="${path}" />
		</tr>
		<tr>
			<td>Error</td>
			<td th:text="${error}" />
		</tr>
		<tr>
			<td>Status</td>
			<td th:text="${status}" />
		</tr>
		<tr>
			<td>Message</td>
			<td th:text="${message}" />
		</tr>
		<tr>
			<td>Exception</td>
			<td th:text="${exception}" />
		</tr>
		<tr>
			<td>Trace</td>
			<td><pre th:text="${trace}" /></td>
		</tr>
	</table>
</body>
</html>
